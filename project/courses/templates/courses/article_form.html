{% extends 'base.html' %}

{% block main %}
<div class="d-flex justify-content-center">
    <div class="card col-8 mt-5 bg-dark p-4">
        <h2 class="text-light text-center">{{ title }}</h2>
        <form action="" method="post" enctype="multipart/form-data" class="text-light">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">
                {% if 'update' in request.path %}
                Изменить статью
                {% else %}
                Создать статью
                {% endif %}
            </button>
        </form>
    </div>
</div>
{% endblock main %}
